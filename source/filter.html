<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-500italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <meta name="description" content="We offer some Jewellery to purchase a little style for yourself.">
    <title>Jewellery shop</title>
  </head>

  <body class="filter-page">
    <div class="svgbox" style="display: none;">
      @@include('./img/compressed/sprite.svg')
    </div>

    <header class="header header--menu">
      <div class=" container">
        <div class="header__wrapper">
          <a href="index.html" class="header__logo logo logo--menu">
            <svg width="66" height="66" role="img">
              <use xlink:href="#logo"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>


    <main>
      <h1 class="visually-hidden">Shop-salon of Jewellery filter form</h1>

      <div class="catalog__filter filter filter--page">
        <form class="filter__form" action="#" method="POST">

          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button">
              <span>
                Product
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="#chevron_up"></use>
              </svg>
            </button>

            <div class="filter-field__point">
              <label for="necklaces">
                <input type="checkbox" id="necklaces" name="necklaces">
                <span class="filter__checkbox"></span>
                <span>Necklaces</span>
              </label>

              <label for="chokers">
                <input type="checkbox" id="chokers" name="chokers">
                <span class="filter__checkbox"></span>
                <span>Chokers</span>
              </label>

              <label for="rings">
                <input type="checkbox" id="rings" name="rings">
                <span class="filter__checkbox"></span>
                <span>Rings</span>
              </label>

              <label for="earrings">
                <input type="checkbox" id="earrings" name="earrings">
                <span class="filter__checkbox"></span>
                <span>Earrings</span>
              </label>
            </div>
          </fieldset>

          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button">
              <span>
                Material
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="#chevron_up"></use>
              </svg>
            </button>
            <div class="filter-field__point">

              <label for="gold">
                <input type="checkbox" id="gold" name="gold">
                <span class="filter__checkbox"></span>
                <span>Gold</span>
              </label>

              <label for="silver">
                <input type="checkbox" id="silver" name="silver">
                <span class="filter__checkbox"></span>
                <span>Silver</span>
              </label>
            </div>
          </fieldset>

          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button">
              <span>
                Collection
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="#chevron_up"></use>
              </svg>
            </button>

            <div class="filter-field__point">
              <label for="flamingo">
                <input type="checkbox" id="flamingo" name="flamingo">
                <span class="filter__checkbox"></span>
                <span>Pink flamingo</span>
              </label>

              <label for="dreams">
                <input type="checkbox" id="dreams" name="dreams">
                <span class="filter__checkbox"></span>
                <span>Dreams</span>
              </label>
            </div>
          </fieldset>

          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button">
              <span>
                Price
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="#chevron_up"></use>
              </svg>
            </button>

            <div class="filter-field__point">
              <div class="price-slider">
                <div class="price-slider__line price-slider__line--low">
                  <label for="low-price">$
                    <input type="text" name="low-price" id="low-price" value="55">
                  </label>
                </div>

                <div class="price-slider__line price-slider__line--middle">
                  <span class="price-slider__pin price-slider__pin--low"></span>
                  <span class="price-slider__pin price-slider__pin--top"></span>
                </div>

                <div class="price-slider__line price-slider__line--top">
                  <label for="top-price">$
                    <input type="text" name="top-price" id="top-price" value="155">
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="filter__btns">
            <button class="filter__btn filter__btn--submit" type="submit">Apply</button>
            <button class="filter__btn filter__btn--reset" type="reset">Clear All</button>
          </div>
        </form>
      </div>

    </main>
    <script src="js/main.js"></script>
  </body>

</html>
