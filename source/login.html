<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-500.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-500italic.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-italic.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-600.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" type="font/woff2"
          crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <meta name="description" content="We offer some Jewellery to purchase a little style for yourself.">
    <title>Jewellery shop: login form</title>
  </head>

  <body>
    <div class="svgbox" style="display: none;">
      @@include('./img/compressed/sprite.svg')
    </div>

    <header class="header header--menu">
      <div class=" container">
        <div class="header__wrapper">
          <button class="header__btn burger-btn burger-btn--menu" type="button">
            <svg width="25" height="18" role="img">
              <use xlink:href="#burger"></use>
            </svg>
          </button>

          <form class="header__search search-form search-form--menu" action="#" method="post">
            <label class="search-form__icon" for="usersearch">
              <svg width="14" height="14" role="img">
                <use xlink:href="#search"></use>
              </svg>
            </label>
            <input type="search" name="usersearch" id="usersearch" placeholder="Type here to search">
          </form>

          <a class="header__logo logo logo--menu" href="index.html">
            <svg width="66" height="66" role="img">
              <use xlink:href="#logo"></use>
            </svg>
          </a>

          <div class="header__link-wrapper user-link">
            <a class="user-link__item login-link" href="login.html">Login</a>

            <a class="user-link__item cart-link cart-link--menu" href="#">
              <div>
                Cart&nbsp;
                <span class="cart-link--counter">0</span>
              </div>

              <svg width="20" height="18" role="img">
                <use xlink:href="#cart"></use>
              </svg>
            </a>
          </div>
        </div>

        <nav class="header__navbar navbar navbar--menu">
          <ul class="navbar__list nav-list">
            <li class="nav-list__item">
              <a href="#">What’s new</a>
            </li>
            <li class="nav-list__item">
              <a href="#">Chokers</a>
            </li>
            <li class="nav-list__item">
              <a href="#">Necklaces</a>
            </li>
            <li class="nav-list__item">
              <a href="#">Rings</a>
            </li>
            <li class="nav-list__item">
              <a href="#">Earrings</a>
            </li>
          </ul>

          <ul class="navbar__list expanded-nav-list">
            <li class="expanded-nav-list__item">
              <a href="#">About CH</a>
            </li>
            <li class="expanded-nav-list__item">
              <a href="#">Stores&nbsp;&#38;&nbsp;Hours</a>
            </li>
            <li class="expanded-nav-list__item">
              <a href="#">Contact Us</a>
            </li>
            <li class="expanded-nav-list__item expanded-nav-list__item--login">
              <a href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- </div> -->
    </header>

    <main class="main">
      <section>
        <h1>Shop-salon of Jewellery. Join us for your benefit</h1>
      </section>
    </main>


    <!-- Подвал сайта -->
    <footer class="site-footer">
    </footer>

    <script src="js/main.js"></script>
  </body>

</html>
