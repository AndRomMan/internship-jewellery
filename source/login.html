<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-500italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <meta name="description" content="We offer some Jewellery to purchase a little style for yourself.">
    <title>Jewellery shop</title>
  </head>

  <body class="body-login">
    <div class="svgbox" style="display: none;">
      @@include('./img/compressed/sprite.svg')
    </div>

    <header class="header header--menu">
      <div class=" container">
        <div class="header__wrapper">
          <a href="index.html" class="header__logo logo logo--menu">
            <svg width="66" height="66" role="img">
              <use xlink:href="#logo"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>


    <main class="main">
      <h1 class="visually-hidden">Shop-salon of Jewellery login form</h1>

      <div class="login">
        <div class="login__img">
          <picture>
            <source type="image/webp" media="(min-width: 1024px)" srcset="img/sweet-ice-cream_desk@1x.webp 1x, img/sweet-ice-cream_desk@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/sweet-ice-cream_tab@1x.webp 1x, img/sweet-ice-cream_tab@2x.webp 2x">
            <source type="image/webp" srcset="img/sweet-ice-cream_mob@1x.webp 1x, img/sweet-ice-cream_mob@2x.webp 2x">

            <!-- 1х: 430px; 2x: 560px -->
            <img src="img/sweet-ice-cream_desk@1x.jpg" srcset="img/sweet-ice-cream_desk@2x.jpg 2x" width="430" height="138" alt="New jewellery collection.">
          </picture>
        </div>

        <div class="login__form-wrapper">
          <h2>Log In</h2>
          <form class="login__form" action="#" method="post">

            <label for="useremail">
              <input type="email" id="useremail" name="useremail" placeholder="Your E-mail" aria-label="Input your e-mail" required>
            </label>

            <input type="password" id="userpassword" name="userpassword" placeholder="Password" aria-label="Input your password" required>

            <label class="login__password-label" for="userpassword">
              <a class="login__restore-link" href="#">Forgot your password?</a>
            </label>

            <button class="login__btn" type="submit">Log In</button>
          </form>

          <a class="login__signup-link" href="#"> Don’t have an account?<span>&nbsp;&nbsp;Sign up</span>
          </a>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>

</html>
